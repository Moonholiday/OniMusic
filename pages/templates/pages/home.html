{% extends 'base.html' %} {% block content %} {% load static %}

<div class="hero">
  <p>Welcome to <span class="text-blue-500">Oni Music</span></p>
</div>
<div class="flex-container">
  <div>
    <div class="icon">
      <img src="{% static 'pages/images/music.png'%}" alt="" />
    </div>
    Find Recommendation
    <div class="icon">
      <a
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
        href="{% url 'discover' %}"
        >Try out</a
      >
    </div>
  </div>
  <div>
    <div class="icon">
      <img src="{% static 'pages/images/download.png'%}" alt="" />
    </div>
    Royalty Free Music
    <div class="icon">
      <a
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
        href="{% url 'free_music' %}"
        >Try out</a
      >
    </div>
  </div>
</div>
<div><p class="hero">Custom Playlist</p></div>
<div class="container">
  <iframe
    src="https://open.spotify.com/embed/playlist/6fIVkafVqvn6hcp2aKjwb0?utm_source=generator&theme=0"
    width="100%"
    height="500"
    frameborder="0"
    allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  ></iframe>
</div>

{% endblock content %}
