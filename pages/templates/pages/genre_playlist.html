{% extends 'base.html' %} {% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{% static 'pages/css/style.css' %}" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://kit.fontawesome.com/351e8914ed.js"
    crossorigin="anonymous"
  ></script>

  <div class="flex-container">
    <div class="mt-10 text-2xl">Category Playlist</div>
  </div>
  <body>
    <div class="flex-container">
      {% for x in pl_list %}
      <div>
        {{x.name}}
        <img class="h-40" src="{{x.images.0.url}}" alt="" />
        {{x.href}}
      </div>
      {% endfor %}
      <iframe
        style="border-radius: 12px;"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DWYE5MI4mMuii?utm_source=generator"
        width="100%"
        height="380"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </div>
  </body>
</html>
{% endblock content %}
