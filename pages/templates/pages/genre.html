{% extends 'base.html' %} {% block content %} {% load static %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div class="flex-container">
  <div class="mt-10 text-2xl">Explore Genres</div>
</div>
<div class="container">
  <div class="flex justify-center items-center px-4 sm:px-6 lg:px-8">
    <div class="relative">
      <form method="post" >
        {% csrf_token %}
        <input type="text"  class="h-12 w-96 pr-8 pl-5 rounded z-0 focus:shadow focus:outline-none" placeholder="Enter the name of the genre" name="x" />
        <button  type="submit" class="absolute top-3 right-1">
          Go
        </button>
      </form>
    </div>
  </div>
</div>
<body>
  <div class="flex-container">
    {% for x in genre_list %}
    <div class="royalty">
        <div  style="cursor: pointer;">{{x.name}}</div>
        <img src="{{x.icons.0.url}}" alt="" />
    </div>
    {% endfor %}
  </div>
  <div class="flex-container">
    {% for x in pl_list %}
    <div
      class=""
    >
      <div id="track">
        <iframe
          class="m-2"
          style="border-radius: 6px;"
          src="https://open.spotify.com/embed/playlist/{{x.id}}?utm_source=generator"
          width="100%"
          height="100px"
          frameborder="5"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
<script type="text/javascript" >


</script>
{% endblock content %}
