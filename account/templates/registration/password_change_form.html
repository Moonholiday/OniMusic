{% extends "base.html" %}
{% load crispy_forms_tags %}
Change your password
{% block content %}
 <div class="container" style="margin-top:3em">
     <div class="form-control">
         <h3>Change your password</h3>
         <form method="post" >
             {{ form|crispy }}
             {% csrf_token %}
             <p><input class='btn btn-primary' type="submit" value="Change"></p>
         </form>
     </div>
 </div>
{% endblock %}
